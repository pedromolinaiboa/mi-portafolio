<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Package icon -->
  <g transform="translate(150, 80)">
    <rect x="0" y="20" width="100" height="80" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="30" width="80" height="60" rx="4" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Package tape -->
    <rect x="45" y="20" width="10" height="80" fill="#fbbf24"/>
    <rect x="0" y="55" width="100" height="10" fill="#fbbf24"/>
    
    <!-- Shipping label -->
    <rect x="20" y="35" width="35" height="15" rx="2" fill="white"/>
    <line x1="25" y1="40" x2="50" y2="40" stroke="#6b7280" stroke-width="1"/>
    <line x1="25" y1="45" x2="45" y2="45" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Barcode -->
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="2" height="12" fill="#1f2937"/>
      <rect x="3" y="0" width="1" height="12" fill="#1f2937"/>
      <rect x="5" y="0" width="2" height="12" fill="#1f2937"/>
      <rect x="8" y="0" width="1" height="12" fill="#1f2937"/>
      <rect x="10" y="0" width="3" height="12" fill="#1f2937"/>
      <rect x="14" y="0" width="1" height="12" fill="#1f2937"/>
      <rect x="16" y="0" width="2" height="12" fill="#1f2937"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Sistema de Paquetería
  </text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    Gestión Logística Empresarial
  </text>
</svg>