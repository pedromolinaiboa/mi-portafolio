<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="govBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#govBg)"/>
  
  <!-- Government building icon -->
  <g transform="translate(160, 60)">
    <!-- Building base -->
    <rect x="0" y="60" width="80" height="40" fill="white" opacity="0.9"/>
    
    <!-- Columns -->
    <rect x="10" y="20" width="8" height="80" fill="white" opacity="0.9"/>
    <rect x="25" y="20" width="8" height="80" fill="white" opacity="0.9"/>
    <rect x="40" y="20" width="8" height="80" fill="white" opacity="0.9"/>
    <rect x="55" y="20" width="8" height="80" fill="white" opacity="0.9"/>
    
    <!-- Roof -->
    <polygon points="40,10 10,30 70,30" fill="white" opacity="0.9"/>
    
    <!-- Steps -->
    <rect x="5" y="90" width="70" height="5" fill="white" opacity="0.7"/>
    <rect x="0" y="95" width="80" height="5" fill="white" opacity="0.5"/>
    
    <!-- Dollar sign -->
    <circle cx="40" cy="50" r="15" fill="#10b981" opacity="0.8"/>
    <text x="40" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(120, 150)">
    <rect x="0" y="20" width="15" height="40" fill="white" opacity="0.8"/>
    <rect x="20" y="10" width="15" height="50" fill="white" opacity="0.8"/>
    <rect x="40" y="25" width="15" height="35" fill="white" opacity="0.8"/>
    <rect x="60" y="5" width="15" height="55" fill="white" opacity="0.8"/>
    <rect x="80" y="15" width="15" height="45" fill="white" opacity="0.8"/>
    <rect x="100" y="30" width="15" height="30" fill="white" opacity="0.8"/>
    <rect x="120" y="20" width="15" height="40" fill="white" opacity="0.8"/>
    <rect x="140" y="12" width="15" height="48" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Sistema de Recaudaci√≥n
  </text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    Gobierno del Estado de Nayarit
  </text>
</svg>