<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Package boxes -->
  <rect x="40" y="60" width="30" height="25" fill="url(#boxGradient)" rx="3"/>
  <rect x="45" y="55" width="30" height="25" fill="url(#boxGradient)" rx="3" opacity="0.8"/>
  <rect x="50" y="50" width="30" height="25" fill="url(#boxGradient)" rx="3" opacity="0.6"/>
  
  <!-- Delivery truck -->
  <g transform="translate(90, 70)">
    <!-- Truck body -->
    <rect x="0" y="15" width="60" height="30" fill="url(#truckGradient)" rx="3"/>
    <!-- Truck cab -->
    <rect x="50" y="5" width="25" height="25" fill="url(#truckGradient)" rx="3"/>
    <!-- Windshield -->
    <rect x="52" y="8" width="20" height="15" fill="#DBEAFE" rx="2"/>
    <!-- Wheels -->
    <circle cx="15" cy="50" r="6" fill="#374151"/>
    <circle cx="15" cy="50" r="3" fill="#6B7280"/>
    <circle cx="45" cy="50" r="6" fill="#374151"/>
    <circle cx="45" cy="50" r="3" fill="#6B7280"/>
    <!-- Truck details -->
    <rect x="5" y="20" width="40" height="20" fill="#FFFFFF" opacity="0.2" rx="2"/>
  </g>
  
  <!-- Calculator/Quote elements -->
  <g transform="translate(30, 110)">
    <!-- Calculator screen -->
    <rect x="0" y="0" width="50" height="35" fill="#1F2937" rx="4"/>
    <rect x="3" y="3" width="44" height="20" fill="#0EA5E9" rx="2"/>
    <!-- Calculator text -->
    <text x="25" y="15" text-anchor="middle" fill="white" font-family="monospace" font-size="8">$25.99</text>
    <!-- Calculator buttons -->
    <rect x="5" y="26" width="8" height="6" fill="#6B7280" rx="1"/>
    <rect x="16" y="26" width="8" height="6" fill="#6B7280" rx="1"/>
    <rect x="27" y="26" width="8" height="6" fill="#6B7280" rx="1"/>
    <rect x="38" y="26" width="8" height="6" fill="#10B981" rx="1"/>
  </g>
  
  <!-- Route/Path arrows -->
  <g stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.8">
    <path d="M80 75 Q100 65 120 75" marker-end="url(#arrowhead)"/>
    <path d="M85 85 Q105 95 125 85" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- Dollar signs -->
  <text x="140" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  <text x="155" y="145" fill="#0D9488" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
  
  <!-- Location pins -->
  <g transform="translate(25, 35)">
    <path d="M8 0C3.6 0 0 3.6 0 8c0 8 8 16 8 16s8-8 8-16c0-4.4-3.6-8-8-8z" fill="#EF4444"/>
    <circle cx="8" cy="8" r="3" fill="white"/>
  </g>
  
  <g transform="translate(160, 35)">
    <path d="M8 0C3.6 0 0 3.6 0 8c0 8 8 16 8 16s8-8 8-16c0-4.4-3.6-8-8-8z" fill="#10B981"/>
    <circle cx="8" cy="8" r="3" fill="white"/>
  </g>
</svg>