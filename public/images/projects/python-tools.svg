<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#pythonBg)"/>
  
  <!-- Python logo inspired design -->
  <g transform="translate(170, 70)">
    <!-- Python snake curves -->
    <path d="M30 20 Q10 20, 10 40 Q10 60, 30 60 L50 60 Q70 60, 70 40 Q70 20, 50 20 Z" 
          fill="#3776ab" opacity="0.9"/>
    <path d="M30 40 Q10 40, 10 60 Q10 80, 30 80 L50 80 Q70 80, 70 60 Q70 40, 50 40 Z" 
          fill="#ffd43b" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="20" cy="30" r="3" fill="white"/>
    <circle cx="60" cy="70" r="3" fill="#3776ab"/>
  </g>
  
  <!-- Code/terminal representation -->
  <g transform="translate(90, 140)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" opacity="0.1" stroke="white" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="25" rx="8" fill="white" opacity="0.2"/>
    
    <!-- Terminal dots -->
    <circle cx="15" cy="12" r="4" fill="#ef4444"/>
    <circle cx="30" cy="12" r="4" fill="#fbbf24"/>
    <circle cx="45" cy="12" r="4" fill="#22c55e"/>
    
    <!-- Code lines -->
    <g fill="white" opacity="0.8" font-family="monospace" font-size="12">
      <text x="15" y="45">&gt; import pandas as pd</text>
      <text x="15" y="65">&gt; df = pd.read_sql(query, conn)</text>
      <text x="15" y="85">&gt; analysis = df.groupby('date')</text>
      <text x="15" y="105">&gt; print(analysis.head())</text>
    </g>
    
    <!-- Charts/graphs -->
    <g transform="translate(160, 35)">
      <rect x="0" y="10" width="4" height="20" fill="white" opacity="0.6"/>
      <rect x="8" y="5" width="4" height="25" fill="white" opacity="0.6"/>
      <rect x="16" y="15" width="4" height="15" fill="white" opacity="0.6"/>
      <rect x="24" y="8" width="4" height="22" fill="white" opacity="0.6"/>
      <rect x="32" y="12" width="4" height="18" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Herramientas Python
  </text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    An√°lisis de Datos Empresariales
  </text>
</svg>